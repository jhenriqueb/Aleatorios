<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o tipo de caractere utilizado na página (UTF-8) -->
    <meta charset="UTF-8">
    <!-- Define como o conteúdo será exibido em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Timeline</title>

    <!-- Link para o arquivo CSS local para personalizar o estilo -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link para o Font Awesome para incluir ícones, como o de comentários -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Link para o Bootstrap, um framework de design responsivo, para facilitar a criação do layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Container principal para a timeline -->
    <div class="container mt-4">
        <!-- Título principal da página, centralizado -->
        <h1 class="text-center">Timeline</h1>
        
        <!-- Div onde a lista de posts será inserida dinamicamente -->
        <div id="lista" class="mt-3"></div>
    </div>
    
    <!-- Modal para exibir os comentários de um post -->
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Cabeçalho do modal, contendo o título e o botão de fechar -->
                <div class="modal-header">
                    <h5 class="modal-title">Comentários</h5>
                    <!-- Botão para fechar o modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Corpo do modal onde os comentários serão inseridos dinamicamente -->
                <div class="modal-body" id="info"></div>
            </div>
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript externo (script.js) -->
    <script src="script.js"></script>
</body>
</html>
